<body>
    <header>
        <nav class="navBar">
            <a href="" class="logo"></a>
            <ul class="navLinks" id="navLinks">
                <li><a href="./index.html#home">Home</a></li>

                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="orderh1">Custom Made Sandals</h1>

        <!-- live preview of customization? PHOTOSHOP?? -->

        <div id="orderSections" class="wrapper">
            <section>
                <h2>Select Style</h2>
                <form action="" class="formSelections">
                    <div id="modelSelection" class="modelSelection">
                        
                    </div>
                    <!-- <input type="submit" class="nextBtn"> -->
                    <button class="nextBtn" type="submit">Next</button>
                </form>
                
            </section>
    
            <section>
                <!-- Should there be a picture epxlaining what the upper is? -->
                <h2>Select Upper</h2>
                <form action="" class="formSelections">
                    <div id="upperSelection" class="modelSelection">
                        
                    </div>

                    <button class="prevBtn" id="upperPrevBtn">Previous</button>
                    <button class="nextBtn">Next</button>
                </form>
            </section>
    
            <section>
                <h2>Select Top Cover</h2>
                <form action="" class="formSelections">
                    <div id="topCoverSelection" class="modelSelection">
                        
                    </div>
                </form>

                <button class="prevBtn">Previous</button>
                <button class="nextBtn">Next</button>
            </section>
    
            <section>
                <h2>Select Midlayer</h2>
                <form action="" class="formSelections">
                    <div id="midlayerSelection" class="modelSelection">
                        
                    </div>
                </form>

                <button class="prevBtn">Previous</button>
                <button class="nextBtn">Next</button>
            </section>
    
            <section>
                <h2>Select Blank</h2>
                <form action="">
                    <div id="blankSelection" class="modelSelection">
                        
                    </div>
                </form>

                <button class="prevBtn">Previous</button>
                <button class="nextBtn">Next</button>
            </section>
    
            <section>
                <h2>Select Bottom Sole</h2>
                <form action="">
                    <div id="soleSelection" class="modelSelection">
                        
                    </div>
                </form>

                <button class="prevBtn">Previous</button>
                <button class="nextBtn">Ready to Order</button>
            </section>
    
            <section>
                <h2>Complete Order Details</h2>
                <button class="prevBtn">Change Order</button>
                <form action="">
                    <div>
                        <label for="company">Company:</label>
                        <input type="text" id="company" placeholder="" name="name" required>
    
                        <label for="addressStreet">Street:</label>
                        <input type="text" id="addressStreet" placeholder="" name="name" required>
    
                        <label for="addressCity">City:</label>
                        <input type="text" id="addressCity" placeholder="" name="name" required>
    
                        <label for="addressProvince">Province:</label>
                        <input type="text" id="addressProvince" placeholder="" name="name" required>
    
                        <label for="addressPostalCode">Postal Code:</label>
                        <input type="text" id="addressPostalCode" placeholder="" name="name" required>
                    </div>
                    
                    <div>
                        <label for="patientName">Patient Name:</label>
                        <input type="text" id="patientName" placeholder="" name="name" required>
    
                        <label for="patientNumber">Patient Number:</label>
                        <input type="text" id="patientNumber" placeholder="" name="name" required>
    
                        <label for="patientDOB">Date of Birth:</label>
                        <input type="text" id="patientDOB" placeholder="" name="name" required>
                    </div>
    
                    <div>
                        <label for="sandalSize">Size:</label>
                        <select name="sandalSize" id="sandalSizeLeft">
                            <option value="Left">Left</option>
                        </select>
                        <select name="sandalSize" id="sandalSizeRight">
                            <option value="Right">Right</option>
                        </select>
                    </div>
    
                    <div>
                        <label for="sandalWidth">Width (mm):</label>
                        <select name="sandalWidth" id="sandalWidthLeft">
                            <option value="Left">Left</option>
                        </select>
                        <select name="sandalWidth" id="sandalWidthRight">
                            <option value="Right">Right</option>
                        </select>
                    </div>
    
                    <div>
                        <label for="sandalLift">Extra heel lift (mm):</label>
                        <select name="sandalLift" id="sandalLiftLeft">
                            <option value="Left">Left</option>
                        </select>
                        <select name="sandalLift" id="sandalLiftRight">
                            <option value="Right">Right</option>
                        </select>
                    </div>
    
                    <div>
                        <label for="notes">Notes:</label>
                        <textarea name="notes" id="notes"></textarea>
                    </div>
    
                    <button class="orderBtn">Submit Order</button>
                </form>
            </section>
        </div>
    </main>

    <footer>

    </footer>
